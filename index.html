<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>baaeed_test</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Mulish"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="leftSection">
        <img src="./puplic/assets/hero.png" alt="woman holding phone" />
      </section>
      <section class="rightSection">
        <div class="rightWrapper">
          <div class="sign_up">
            Not registered? <a href="#">Create an account</a>
          </div>
          <div class="wrapper">
            <div class="welcome">
              Welcome back! ðŸ‘‹
              <h1>Login to your account</h1>
            </div>
            <div class="login">
              <form>
                <div class="inputs">
                  <label for="email">Email</label>
                  <input
                    id="email"
                    type="text"
                    placeholder="Please enter your email"
                  />
                </div>
                <div class="inputs">
                  <label for="password">Password</label>
                  <input
                    id="password"
                    type="text"
                    placeholder="Enter password"
                  />
                </div>
                <input type="submit" value="Login" />
              </form>
              <a class="forgot" href="#">Forgot password?</a>
              <div class="or_div">
                <div class="divider"></div>
                <div class="or">Or</div>
                <div class="divider"></div>
              </div>
              <div class="loginOptions">
                <h3>Login using</h3>
                <div class="options">
                  <div class="google">
                    <img src="./puplic/assets/icons/google.png" alt="google" />
                  </div>
                  <div class="microsoft">
                    <img
                      src="./puplic/assets/icons/microsoft.png"
                      alt="microsoft"
                    />
                  </div>
                  <div class="yahoo">
                    <img src="./puplic/assets/icons/yahoo.png" alt="yahoo" />
                  </div>
                  <div class="apple">
                    <img src="./puplic/assets/icons/apple.png" alt="apple" />
                  </div>
                  <div class="facebook">
                    <img
                      src="./puplic/assets/icons/facebook.png"
                      alt="facebook"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
